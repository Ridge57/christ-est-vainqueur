<div class="artist">
  <div class="artist-banner">
    <div class="arist-banner-name">
      <h1>{{artist.name}}</h1>
      <div class="about">{{artist.about}}</div>
      <!-- <a [color]="'primary'" mat-button mat-raised-button [routerLink]="'/'">
        <mat-icon>play_circle_outline</mat-icon> Play songs</a> -->
    </div>
    <img [src]="artist.image" [alt]="Christ" [title]="Christ" />
  </div>
  <div class="artist-content">
    <div class="albums">
      <h3>
        <mat-icon color="accent">album</mat-icon> {{artist.name}} Albums
      </h3>
      <div class="albums">
        <mat-card class="playable-list-card">
          <div class="header">
            <div class="header-image">
              <img src="./../../../assets/images/louanges.png" [title]="Christ" [alt]="Christ" />
            </div>
            <div class="header-info">
              <h3 class="title">
                {{album.name}}
              </h3>
              <div class="header-info__info">
                {{info}}
              </div>
              <div class="playble-list-actions">
                <ng-content select=".play-actions"></ng-content>
              </div>
            </div>
          </div>

          <!--  DEBUT  -->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let song of songs;let i = index" (click)="bindLyrics(song)">
              <h2 class="accordion-header" [id]="'headingThree'+i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapseThree'+i" aria-expanded="false"
                  [attr.aria-controls]="'collapseThree'+i">

                  <mat-icon *ngIf="song.url" class="green-icon">volume_up</mat-icon>
                  <mat-icon *ngIf="!song.url" class="red-icon">volume_off</mat-icon>
                  #{{song.id}} - {{song.name}}

                </button>
              </h2>
              <div [id]="'collapseThree'+i" class="accordion-collapse collapse"
                [attr.aria-labelledby]="'headingThree'+i" data-bs-parent="#accordionExample">
                <button class="play-song mt-2" (click)="playSong(song)" *ngIf="song.url">
                  Play
                  <mat-icon class="mat-24" aria-label="Play entire album">play_circle_outline</mat-icon>
                </button>
                <div class="accordion-body" [innerHtml]="lyrics"></div>
              </div>
            </div>
          </div>
          <!-- FIN-->

        </mat-card>

      </div>

    </div>
  </div>
</div>
